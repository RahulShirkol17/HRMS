<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Jobs</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .job-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .job-card h3 {
            margin-top: 0;
            color: #007bff;
        }

        .job-card p {
            margin: 5px 0;
        }

        .apply-btn {
            margin-top: 10px;
            display: inline-block;
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .apply-btn:hover {
            background-color: #218838;
        }

        .no-jobs {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 40px 0;
        }
        
         .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 18px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Available Job Postings</h2>

    <!-- Show message if no jobs -->
    <div class="no-jobs" th:if="${#lists.isEmpty(jobs)}">
        No job postings available at the moment.
    </div>

    <!-- Job Cards -->
    <div class="job-card" th:each="job : ${jobs}">
        <h3 th:text="${job.title}">Job Title</h3>
        <p><strong>Department:</strong> <span th:text="${job.department}">Engineering</span></p>
        <p><strong>Description:</strong></p>
        <p th:text="${job.description}">Job description goes here...</p>
        <a th:href="@{/cnd/apply/{id}(id=${job.id})}" class="apply-btn">Apply Now</a>
    </div>
    
    <a th:href="@{/cnd/dashboard}" class="back-btn">Back to Dashboard</a>
</div>

</body>
</html>
