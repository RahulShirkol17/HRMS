<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply for Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f5;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 25px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: #28a745;
            margin-left: 10px;
        }

        .back-btn:hover {
            background-color: #218838;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            color: green;
        }

        .error {
            color: red;
            text-align: center;
        }

        .button-group {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 th:text="'Apply for ' + ${job.title}">Apply for Job</h2>

    <form th:action="@{'/cnd/apply/' + ${job.id}}" method="post" enctype="multipart/form-data">
        <div class="input-group">
            <label>Your Name:</label>
            <input type="text" name="candidateName" required />
        </div>
        <div class="input-group">
            <label>Email:</label>
            <input type="email" name="candidateEmail" required />
        </div>
        <div class="input-group">
            <label>Resume (PDF):</label>
            <input type="file" name="resume" accept=".pdf" required />
        </div>
        <div class="input-group">
            <label>Cover Letter (PDF):</label>
            <input type="file" name="coverLetter" accept=".pdf" required />
        </div>

        <div class="button-group">
            <button type="submit" class="btn">Submit Application</button>
            <a th:href="@{/cnd/jobs}" class="btn back-btn">Back</a>
        </div>
    </form>

    <div class="message" th:if="${message}" th:text="${message}"></div>
    <div class="error" th:if="${error}" th:text="${error}"></div>
</div>
</body>
</html>
