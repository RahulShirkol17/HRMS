<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Candidate Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #28a745;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            color: white;
        }

        .navbar a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 30px;
        }

        h1 {
            color: #333;
        }

        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            padding: 8px 0;
        }

        ul li a {
            text-decoration: none;
            color: #007bff;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div>
        <a th:href="@{/cnd/dashboard}">Dashboard</a>
        <a th:href="@{/cnd/jobs}">Available Jobs</a>
        <a th:href="@{/cnd/applied-jobs}">My Applications</a>
    </div>
    <div>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<div class="container">
    <h1>Welcome, <span th:text="${#authentication.name}">Candidate</span>!</h1>

    <div class="section">
        
    </div>
</div>

</body>
</html>
