<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Candidate Applications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Candidate Applications</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-primary">
            <tr>
                <th>Candidate Name</th>
                <th>Email</th>
                <th>Resume</th>
                <th>Job Title</th>
                <th>Job ID</th>
                <th>Applied Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="jobApp : ${applications}">
                <td th:text="${jobApp.candidateName}">John Doe</td>
                <td th:text="${jobApp.candidateEmail}">john@example.com</td>
                <td>
                    <a th:href="@{'/uploads/' + ${jobApp.resumePath}}" target="_blank" class="btn btn-sm btn-outline-info">View</a>
                </td>
                <td th:text="${jobApp.job.title}">Software Engineer</td>
                <td th:text="${jobApp.job.id}">101</td>
                <td th:text="${#temporals.format(jobApp.appliedDate, 'dd-MM-yyyy')}">01-06-2025</td>
            </tr>
            <tr th:if="${#lists.isEmpty(applications)}">
			    <td colspan="7" class="text-center text-muted">No candidate applications found.</td>
			</tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/hr/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
