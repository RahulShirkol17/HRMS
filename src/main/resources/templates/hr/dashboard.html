<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HR Manager Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #007bff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            color: white;
        }

        .navbar a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            min-width: 220px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            padding: 30px;
        }

        h1 {
            color: #333;
        }

        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="navbar">
    <div>
        <a th:href="@{/hr/dashboard}">Dashboard</a>

        <div class="dropdown">
            <a th:href="@{/hr/approvals}">Approvals</a>
        </div>

        <a th:href="@{/hr/users}">Users</a>
        <a th:href="@{/hr/job-postings}">Job Posting</a>
        <a th:href="@{/hr/candidates}">Candidates</a>
    </div>
    <div>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<div class="container">
    <h1 th:text="'Welcome, ' + ${#authentication.name} + '!'"></h1>

    <div class="section">
        
    </div>
</div>

</body>
</html>
