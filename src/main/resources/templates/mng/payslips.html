<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payslip History</title>
    <style>
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
            margin: 20px;
        }
        a.button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover {
            background-color: #45a049;
        }
        
        .back-btn {
            display: inline-block;
            margin: 20px 0 20px 85px;
            padding: 10px 18px;
            background: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Your Payslips</h2>

<table>
    <thead>
        <tr>
            <th>Month</th>
            <th>Basic Pay</th>
            <th>Deductions</th>
            <th>Net Pay</th>
            <th>Generated Date</th>
            <th>Download</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="payslip : ${payslips}">
            <td th:text="${payslip.month}"></td>
            <td th:text="${payslip.basicPay}"></td>
            <td th:text="${payslip.deductions}"></td>
            <td th:text="${payslip.netPay}"></td>
            <td th:text="${payslip.generatedDate}"></td>
            <td>
                <a th:href="@{'/mng/payslip/download/' + ${payslip.id}}" class="button">Download</a>
            </td>
        </tr>
    </tbody>
</table>

<a th:href="@{/mng/dashboard}" class="back-btn">â¬… Back to Dashboard</a>

</body>
</html>
